{% extends 'blog/base.html' %}
{% block content %}

{% if post_list %}
  <div class="page-header">
    <h1 id='recent'>Recent Posts</h1>
  </div>
  <br>
{% endif %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="post">
      <h1 id="posttitle" class="techfont"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="date">
        <p>Published On: {{ post.published|date:"D M Y" }}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count}}</a>
    </div>
    <hr>
    {% endfor %}
</div>

<!-- ############################################################################### -->
<style>
#posttitle{
  font-size: 2.5em;
  text-align: left;
}

</style>

{% endblock%}
